<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      color: #4A90E2;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 20px 0;
      display: block;
    }
    button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #3A7BC8;
    }
    .instructions {
      background: #E3F2FD;
      padding: 15px;
      border-radius: 6px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate PWA Icons</h1>

    <div class="instructions">
      <h3>Instructions:</h3>
      <ol>
        <li>Click the buttons below to generate each icon</li>
        <li>Right-click on each canvas and select "Save Image As..."</li>
        <li>Save as <code>icon-192.png</code> and <code>icon-512.png</code></li>
        <li>Move the files to the <code>icons/</code> directory</li>
      </ol>
    </div>

    <h2>192x192 Icon</h2>
    <button onclick="generate192()">Generate 192x192 Icon</button>
    <button onclick="download('canvas192', 'icon-192.png')">Download</button>
    <br>
    <canvas id="canvas192" width="192" height="192"></canvas>

    <h2>512x512 Icon</h2>
    <button onclick="generate512()">Generate 512x512 Icon</button>
    <button onclick="download('canvas512', 'icon-512.png')">Download</button>
    <br>
    <canvas id="canvas512" width="512" height="512"></canvas>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#4A90E2';
      ctx.fillRect(0, 0, size, size);

      // Text
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // CIM text
      ctx.font = `bold ${size * 0.375}px Arial`;
      ctx.fillText('CIM', size / 2, size * 0.45);

      // Training text
      ctx.font = `${size * 0.125}px Arial`;
      ctx.fillText('Training', size / 2, size * 0.7);
    }

    function generate192() {
      const canvas = document.getElementById('canvas192');
      drawIcon(canvas, 192);
    }

    function generate512() {
      const canvas = document.getElementById('canvas512');
      drawIcon(canvas, 512);
    }

    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const url = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.download = filename;
      link.href = url;
      link.click();
    }

    // Auto-generate on load
    window.onload = function() {
      generate192();
      generate512();
    };
  </script>
</body>
</html>
